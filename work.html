                <div class="row">

                        <form id="contact-form" method="post" action="contact.php" role="form">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="column">
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="form_name">First name *</label>

                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name" required="required" data-error="First name is required.">

                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="form_lastname">Last name *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Last Name" required="required" data-error="Last name is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="column r">
                                    <div class="row">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>

                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Email Address" required="required" data-error="Valid email is required.">

                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">

                                            <label for="form_need">What do you need? *</label>

                                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please let us know what you need.">

                                                <option value="Game Design">Game Design</option>

                                                <option value="Web Development">Web Development</option>

                                                <option value="UI/UX Design">UI/UX Design</option>

                                                <option value="Programming">Programming</option>

                                                <option value="Art">Art</option>

                                                <option value="Other">Other</option>

                                            </select>

                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div>
                                        <div class="form-group column-pt">
                                            <label for="form_message">Message *</label>

                                            <textarea id="form_message" name="message" class="form-control" placeholder="Type your message here" rows="4" required="required" data-error="Please, leave us a message."></textarea>

                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <input type="submit" class="btn btn-success btn-send" value="SEND MESSAGE">
